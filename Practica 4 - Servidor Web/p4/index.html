<!DOCTYPE html>
<html>

<head>
	
	<meta http-equiv="Content-type" content="text/html;" />
	<meta charset="UTF-8">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


	<!-- JavaScript Bundle with Popper -->

		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

	<title>Servidor Web</title>
</head>

<body class="container text-center bg-danger bg-opacity-10" >
	<h2 class="m-3"><a href="resources.html" >Recursos disponibles</a></h2>
	<h2 class="m-3">Formulario GET</h2>

	<div class="m-4 p-4">
		<form action="get" method="GET" name="formGET">
			Nombre: <br>

			<input class='form-control' class="form-control" type="text" name="Nombre"><br>

			Dirección: <br>
			<input class='form-control' type="text" name="Direccion"><br>

			Teléfono: <br>
			<input class='form-control' type="text" name="Telefono"><br>

			Comentarios:<br>
			<textarea class="form-control" name="Comentarios" rows="7" cols="40"></textarea>
			<br>

			<input class='btn btn-primary' type="submit" value="Enviar datos">
			<input class='btn btn-danger' type="reset" value="Borrar datos">
		</form>
	</div>


	<div class="m-4 p-4">
		<h2>Formulario POST</h2>
		<form action="post" method="POST" name="formPost">
			Nombre: <br>
			<input class='form-control' type="text" name="Nombre"><br>

			Dirección: <br>
			<input class='form-control' type="text" name="Direccion"><br>

			Teléfono: <br>
			<input class='form-control' type="text" name="Telefono"><br>

			Comentarios:<br>
			<textarea class="form-control" name="Comentarios" rows="7" cols="40"></textarea>
			<br>

			<input class='btn btn-primary' type="submit" value="Enviar datos">
			<input class='btn btn-danger' type="reset" value="Borrar datos">
		</form>
	</div>
</body>

</html>
